<div class="authorization-popup flex-column rounded-10 d-none d-md-flex">
                     <div class="d-flex">
                        <h1 class="font-size-20 arial text-gray pt-2">ავტორიზაცია</h1>
                        <div class="flex-grow-1"></div>
                     </div>
                     <form class="mt-5 d-flex flex-column" action="https://movie.ge/sign_in" method="post">
						                        <input id="regEmail" class="authorization-input mb-3 font-size-14 arial text-gray rounded-10 is-valid" placeholder="ელ. ფოსტა" value="" type="email" name="email">
                        <input id="regPass" class="authorization-input mb-3 font-size-14 arial text-gray rounded-10 is-valid" placeholder="პაროლი" type="password" name="password">
                        <div class="d-flex align-items-center mb-5">
                           <label class="remember-btn m-0 py-2 overflow-hidden d-flex align-items-center" for="rememberChkBox" title="დამახსოვრება">
                              <input class="filter-radio" type="checkbox" id="rememberChkBox" value="დამახსოვრება">
                              <div class="filter-custom-radio float-left mr-3"></div>
                              <div class="text-gray arial font-size-14 float-left">დამახსოვრება</div>
                           </label>
                           <div class="flex-grow-1"></div>
                           <a href="https://movie.ge/reset_password" class="reset-btn btn text-gray font-size-14 arial" title="პაროლის აღდგენა">პაროლის აღდგენა</a>
                        </div>
                        <div class="d-flex align-items-center justify-content-end">
                           <a href="https://movie.ge/sign_up" class="register-btn btn rounded-10 arial font-size-14 text-gray mr-3" title="რეგისტრაცია">რეგისტრაცია</a>
                           <button class="login-btn btn btn-primary rounded-38 arial font-size-14 text-main" onclick="lsRememberMe()" title="შესვლა" type="submit">შესვლა</button>
                        </div>
                     </form>
                  </div>
